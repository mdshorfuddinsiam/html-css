<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Portfolio</title>
    <link rel="stylesheet" href="css/style.css" >
    <link rel="stylesheet" href="css/utility.css" >
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .header-menu {
            display: flex;
            justify-content: center;
            gap: 25px;
            letter-spacing: 2px;
        }
        .banner-menu {
            display: flex;
            justify-content: center;
            gap: 25px;
            letter-spacing: 2px;
        }
        .uppercase{
            text-transform: uppercase;
        }

        .banner-wrapper{
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('images/image_1.jpg');
            height: 100vh;
        }
    </style>
</head>
<body class="bg-warning">
    
    <div class="container-fluid d-none">
        <div class="row">
            <div class="col-12">
                <nav class="header-menu bg-white"> 
                    <div class="fs-14 py-25 px-12 text-warning uppercase">Home</div>
                    <div class="fs-14 py-25 px-12 text-secondary uppercase">Portfolio</div>
                    <div class="fs-14 py-25 px-12 text-secondary uppercase">Resume</div>
                    <div class="fs-14 py-25 px-12 text-secondary uppercase">About</div>
                    <div class="fs-14 py-25 px-12 text-secondary uppercase">Contact</div>
                </nav>
            </div>
        </div>
    </div>

    <section class="banner-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="banner-wrapper">
                        <nav class="banner-menu bg-info d-none">
                            <div class="fs-14 py-25 px-12 text-warning uppercase">Home</div>
                            <div class="fs-14 py-25 px-12 text-secondary uppercase">Portfolio</div>
                            <div class="fs-14 py-25 px-12 text-secondary uppercase">Resume</div>
                            <div class="fs-14 py-25 px-12 text-secondary uppercase">About</div>
                            <div class="fs-14 py-25 px-12 text-secondary uppercase">Contact</div>
                        </nav>
                        <div class="banner-text">
                            <p>Hello, I'm</p>
                            <p>Charles Anderson</p>
                            <p>and this is My Rezume</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="js/script.js"></script>

</html>
